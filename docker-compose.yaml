version: "3.9"

services:
  db:
    image: postgres:13.4
    container_name: geopai_postgres
    restart: always
    env_file: config/.env
    volumes:
      - postgres_data:/var/lib/postgresql/data

  backend:
    build:
      context: .
      dockerfile: docker/django/Dockerfile
      args:
        ENV: dev
    container_name: geoapi_backend
    restart: always
    env_file: config/.env
    volumes:
      - .:/app
    ports:
      - 8000:8000
    depends_on:
      - db

volumes:
  postgres_data: